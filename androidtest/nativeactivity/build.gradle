apply plugin: 'com.android.application'
android {
    compileSdkVersion = 27
    buildToolsVersion = '28.0.2'

    defaultConfig {
        applicationId = 'com.skia.test'
        minSdkVersion 25
        targetSdkVersion 25

        ndk {
            abiFilters 'armeabi-v7a'
        }
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PLATFORM_LEVEL=25",
                        '-DANDROID_TOOLCHAIN=clang',
                        '-DANDROID_STL=gnustl_static',
                        '-DTARGET_ANDROID=TRUE'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add(file('proguard-rules.txt'))
        }
    }
    externalNativeBuild {
        cmake {
//            path 'src/main/cpp/CMakeLists.txt'
            path '../../CMakeLists.txt'
        }
    }
}
